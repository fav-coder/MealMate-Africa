{% extends 'main.html' %}
{% block content %}

<!-- Hero Section -->
<div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container text-center my-5 pt-5 pb-4">
        <h1 class="display-4 text-white mb-3 animated slideInDown">Confirm Delete</h1>
    </div>
</div>

<!-- Delete Confirmation Form -->
<div class="container my-5" data-aos="fade-up">
    <div class="glass-card p-4 mx-auto" style="max-width: 600px;">
        <h4 class="mb-4 text-danger">⚠️ Are you sure you want to delete <strong>{{ recipe.name }}</strong>?</h4>

        <form method="POST">
            {% csrf_token %}
            <div class="d-flex gap-3 flex-wrap">
                <input type="submit" value="Yes, Delete" class="glass-btn danger" />
                <a href="{{ request.META.HTTP_REFERER }}" class="glass-btn">No, Go Back</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
