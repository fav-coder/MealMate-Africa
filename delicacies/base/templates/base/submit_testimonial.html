<!-- templates/base/submit_testimonial.html -->
{% extends 'main.html' %}
{% block content %}
<div class="container my-5">
  <div class="glass-card mx-auto" style="max-width: 600px;">
    <h2 class="text-center text-warning mb-4">Share Your Testimonial</h2>
    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center">
        <button type="submit" class="btn btn-warning px-4">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
